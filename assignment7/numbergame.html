<!DOCTYPE html >
<html>
<head>
<title>Number Game</title>
<script src="jquery-2.1.1.js"></script>
<script src="numbergame.js"></script>
<link rel="stylesheet" href="numbergame.css" type="text/css" />

</head>

<body>
<div class="centered" id="colordiv">
<form id="color_radio">
    <input id="red" type="radio" name="color" value="red" /> Red
    <input id="green" type="radio" name="color" value="green" /> Green
    <input id="blue" type="radio" name="color" value="blue" /> Blue
</form>
</div>
    
<div class="centered" id="parent">
	<div id="div1" class="child">1</div>
	<div id="div2" class="child">2</div>
	<div id="div3" class="child">3</div>
	<div id="div4" class="child">4</div>
	<div id="div5" class="child">5</div>
	<div id="div6" class="child">6</div>
	<div id="div7" class="child">7</div>
	<div id="div8" class="child">8</div>
	<div id="div9" class="child">9</div>
</div>

<div class="centered">
        <button class="button" id="reset">RESET</button>
        <button class="button" id="shuffle">SHUFFLE</button>
</div>

</body>
</html>
